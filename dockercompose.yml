services:
  zap:
    image: owasp/zap2docker-stable
    container_name: zap
    ports:
      - "8080:8080"
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.key=your-secure-api-key

  django:
    build: amit1020/amit-django-api-server
    container_name: django-scanner
    ports:
      - "8000:8000"
    depends_on:
      - zap